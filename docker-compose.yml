version: '3.8'

services:
  fastapi-server:
    build: .
    container_name: vietnamese-pronunciation-api
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory to persist files
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
